{% extends 'admin/admin-base.html' %}
{% import 'UI/pagenation.html' as pg %}
{% block title %}
    银行信息
{% endblock %}
{% block  content %}
    <div class="con-rg-title">
        <h2>银行最新消息</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>文章标题</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for v in newsInfo.items %}
                <tr>
                    <td><a href="{{ v.posturl }}">{{ v.title }}</a></td>
                    <td>
                        <time>{{ v.date }}</time>
                    </td>
                    <td>
                        <a href="{{ url_for('admin.del_news',id=v.id) }}" class="btn btn-primary btn-xs">删除</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="{{ url_for('admin.add_news') }}" class="btn btn-primary btn-md">添加</a>
    </div>
    <div class="center-block">
        {{ pg.page(newsInfo,'admin.news_list') }}
    </div>
{% endblock %}
