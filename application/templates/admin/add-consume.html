{% extends 'admin/admin-base.html' %}
{% block title %}
    添加消费信息
{% endblock %}

{% block style %}
    <style>
        .content-rg-con {
            padding: 30px 0;
            margin: 80px auto 0;
            width: 500px;
            background: #eee;
            border-radius: 10px;
        }

        .form-row {
            margin: 10px;
        }

        .form-row > input:nth-child(1),
        .form-row > input:nth-child(2),
        .form-row > select {
            height: 34px;
            font-size: 14px;
            line-height: 1.42857;
            color: rgb(85, 85, 85);
            background-color: rgb(255, 255, 255);
            border-radius: 4px;
            box-shadow: rgba(0, 0, 0, 0.075) 0px 1px 1px inset;
            padding: 6px 10px;
            border: 1px solid rgb(204, 204, 204);
        }

        h1 {
            margin-bottom: 20px;
        }

        .text-right a {
            display: inline-block;
            text-decoration: none;
            margin-right: 20px;
        }

        .margin-top {
            margin-top: 6px;
            font-size: 16px;
        }

        .btn-width-margin {
            margin-top: 30px;
            width: 100px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="con-rg-title">
        <h2>添加消费信息</h2>
    </div>
    <div class="content-rg-con" style="width:600px">
        <form action="" method="post">
            <div class="form-row row">
                <div class="col-xs-2 margin-top col-xs-offset-2 text-right" style="padding-left:0px;">信用卡卡号</div>
                <input class="col-xs-6" type="number" name="CriditID " placeholder="输入卡号" required>
            </div>
            <div class="form-row row">
                <div class="col-xs-2 margin-top col-xs-offset-2 text-right">消费金额</div>
                <input class="col-xs-6" type="number" name="consumemoney" placeholder="还款金额" required>
            </div>
            <div class="form-row row">
                <div class="col-xs-2 margin-top col-xs-offset-2 text-right">消费时间</div>
                <input class="col-xs-6" type="date" name="consumemoney" placeholder="消费时间">
            </div>
            <div class="form-row row">
                <div class="col-xs-2 margin-top col-xs-offset-2 text-right">消费类型</div>
                <select class="col-xs-4" name="consumetype">
                    <option value="shopping">购物</option>
                    <option value="traffic">交通</option>
                    <option value="travel">旅游</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-row row">
                <div class="col-xs-2 col-xs-offset-3">
                    <input type="submit" class="btn btn-primary btn-width-margin" value="提交">
                </div>
                <div class="col-xs-5 col-xs-offset-2">
                    <input type="reset" class="btn btn-primary btn-width-margin" value="重置">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
