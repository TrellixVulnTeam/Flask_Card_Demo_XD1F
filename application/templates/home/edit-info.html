{% extends 'home/base.html' %}
{% block style %}
    <style>
        table {
            margin-top: 20px;
        }

        .content-right table tr {

{% endblock %}
{% block content %}

                <td class="col-xs-3">

                </td>
            </tr>
            <tr class="row">

                <td class="col-xs-3">

                    <input type="text" name="address" value="上海市浦东新区">

        </table>
        <div class="row margin-top">
            <div class="col-xs-7">
                <input type="submit" class="btn btn-primary col-xs-offset-10" value="提交"></input>

{% endblock %}
